<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="./index.css" rel="stylesheet">
  <title>Gradient Border Animation</title>
</head>

<body>
  <div class="container flex flex-col items-center justify-center bg-zinc-700">
    <div type="card" class="content relative group p-[3px] overflow-hidden rounded-lg">
      <!-- Animated gradient background -->
      <div class="absolute inset-0 gradient-border">
      </div>

      <!-- Content container -->
      <div class="relative bg-slate-900 rounded-lg p-6 text-white">
        <h1 class="text-2xl font-bold mb-2">Gradient Border</h1>
        <p class="text-slate-400">This element has an animated gradient border</p>
      </div>
    </div>
  </div>
</body>

</html>
